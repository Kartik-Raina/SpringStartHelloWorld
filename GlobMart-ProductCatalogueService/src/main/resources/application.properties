# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Datasource
spring.datasource.url=jdbc:h2:file:~/globomart;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Logger
logging.level.root=DEBUG
logging.level.org.springframework.web=DEBUG
logging.path=catalogue_service/log
logging.file=${logging.path}/catalogue_service.log
logging.pattern.file= %d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n

# Port
server.port=8181

# Error messages
gm.pc.error.message.general = OOPS!!! something went wrong
gm.pc.success.message.save = Product saved successfully
gm.pc.success.message.delete = Product id {0} deleted successfully
gm.pc.error.message.noRecord = No record found!!!